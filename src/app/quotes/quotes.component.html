<mat-card class="quotes-card" *ngFor="let quote of [1, 2, 3, 4, 5]">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [ngStyle]="getRandomColor()">
      <span>{{ "Mahatma Gandhi".split("")[0] }}</span>
    </div>
    <mat-card-title>Mahatma Gandhi</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo laboriosam
      minus, est, dolore ducimus hic praesentium fugit quis tempore quos
      molestias non assumenda! Veniam hic doloremque adipisci quaerat, natus
      dicta.
    </p>
  </mat-card-content>
  <mat-card-actions class="quotes-action">
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
